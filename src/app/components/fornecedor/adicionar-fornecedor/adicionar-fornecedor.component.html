{{ fornecedor | json }}
<div class="container">
    <h1>Adicionar Fornecedor</h1>
    <form (ngSubmit)="onSubmit()" #fornecedorForm="ngForm">
        <div class="input-group mb-3">
            <input 
                type="text"
                id="nome" 
                class="form-control" 
                placeholder="Nome" 
                [(ngModel)]="fornecedor.nome" 
                name="nome" 
                #nome="ngModel" 
                required>
            <div [hidden]="nome.valid || nome.pristine" class="form-text text-danger w-100">
                Nome é obrigatório.
            </div>
        </div>
        <div class="input-group mb-3">
            <input 
                type="text" 
                class="form-control" 
                placeholder="Documento"
                [(ngModel)]="fornecedor.documento" 
                name="documento"
                #documento="ngModel"
                required>
            <div [hidden]="documento.valid || documento.pristine" class="form-text text-danger w-100">
                Documento é obrigatório.
            </div>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" [(ngModel)]="fornecedor.tipoFornecedor" id="inlineRadio1" [value]="tipoFornecedor.PessoaFisica" checked>
            <label class="form-check-label" for="inlineRadio1">Pessoa Fisica</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" [(ngModel)]="fornecedor.tipoFornecedor" id="inlineRadio2" [value]="tipoFornecedor.PessoaJuridica">
            <label class="form-check-label" for="inlineRadio2">Pessoa Juridica</label>
        </div>
        <div class="d-flex justify-content-end mb-2">
            <button type="submit" class="btn btn-success" [disabled]="!fornecedorForm.form.valid">Adicionar</button>
        </div>
    </form>
</div>
